<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站说明 -->
    <meta name="description" content="Covid-19新型冠状网站" />
    <!-- 网站关键字 -->
    <meta name="keywords" content="新型冠状病毒,了解新型冠状病毒,预防新型冠状病毒,心理咨询,新型冠状病毒时讯">

    <link rel="stylesheet" href="css/sign_in_up.css">
    <link rel="shortcut icon" href="images/logo.ico" />
    <!-- 外部js代码 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script
        src="https://static.codepen.io/assets/editor/full/full_page_renderer-a8be422e43b5954dbe3f06dc7cd9f3f50f93ea87e1ff05c0680e7718ad800c6a.js"></script>
    <title>Covid登录注册页面</title>
</head>

<body>
    <div id="fback">
        <div class="girisback"></div>
        <div class="kayitback"></div>
    </div>

    <div id="textbox">
        <div class="toplam">
            <div class="left">
                <div id="ic">

                    <h2>注 册</h2>
                    <p><b>欢迎注册Covid-19,请填写以下信息完成注册</b></p>
                    <form id="girisyap" name="signup_form" id="signup_form" method="post" enctype="multipart/form-data"
                        onsubmit="return false;">

                        <div class="yarim form-group">
                            <label class="control-label" for="inputNormal">姓名</label>
                            <input type="text" name="signup_username" id="signup_username"
                                class="bp-suggestions form-control" cols="50" rows="10"></input>
                        </div>
                        <div class="yarim sn form-group">
                            <label class="control-label" for="inputNormal">用户名</label>
                            <input type="text" name="field_1" id="field_1" value="" class="bp-suggestions form-control"
                                cols="50" rows="10"></input>

                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputNormal">电子邮箱</label>
                            <input type="text" name="signup_email" id="signup_email" class="bp-suggestions form-control"
                                cols="50" rows="10"></input>

                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputNormal">手机号码</label>
                            <input type="text" name="signup_password" id="signup_password" value=""
                                class="bp-suggestions form-control" cols="50" rows="10"></input>
                        </div>
                        <div class="form-group soninpt">
                            <label class="control-label" for="inputNormal">密码</label>
                            <input type="password" name="field_2" id="field_2" class="bp-suggestions form-control"
                                cols="50" rows="10"></input>

                        </div>
                        <input type="submit" name="signup_submit" id="signup_submit" value="注册" class="girisbtn" />
                    </form>
                    <a href="index.html"><button id="moveright">登录</button></a>
                </div>
            </div>

            <div class="right">
                <div id="ic">
                    <h2>登 录</h2>
                    <p><b>欢迎登录Covid-19,了解更多最新Covid-19新闻及信息</b></p>
                    <form name="login-form" id="girisyap" id="sidebar-user-login" method="post"
                        onsubmit="return false;">

                        <div class="form-group">
                            <label class="control-label" for="inputNormal">用户名</label>
                            <input type="text" name="log" class="bp-suggestions form-control" cols="50"
                                rows="10"></input>
                        </div>
                        <div class="form-group soninpt">
                            <label class="control-label" for="inputNormal">密码</label>
                            <input type="password" name="pwd" class="bp-suggestions form-control" cols="50"
                                rows="10"></input>
                        </div>
                        <input type="submit" value="登录" class="girisbtn" tabindex="100"
                            onclick='location.href=("index.html")' />
                    </form>

                    <button id="moveleft">注册</button>
                </div>
            </div>

        </div>
    </div>
    <!-- 鼠标 -->
    <div class='cursor' id="cursor"></div>
    <div class='cursor2' id="cursor2"></div>
    <div class='cursor3' id="cursor3"></div>



    <script>
        $('.form-control').on('focus blur', function (e) {
            $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
        }).trigger('blur');

        $('#moveleft').click(function () {
            $('#textbox').animate({
                'marginLeft': "0" //moves left
            });

            $('.toplam').animate({
                'marginLeft': "100%" //moves right
            });
        });

        $('#moveright').click(function () {
            $('#textbox').animate({
                'marginLeft': "50%" //moves right
            });

            $('.toplam').animate({
                'marginLeft': "0" //moves right
            });
        });


        // 鼠标方法调用
        (function ($) {
            "use strict";
            document.getElementsByTagName("body")[0].addEventListener("mousemove", function (n) {
                t.style.left = n.clientX + "px",
                    t.style.top = n.clientY + "px",
                    e.style.left = n.clientX + "px",
                    e.style.top = n.clientY + "px",
                    i.style.left = n.clientX + "px",
                    i.style.top = n.clientY + "px"
            });
            var t = document.getElementById("cursor"),
                e = document.getElementById("cursor2"),
                i = document.getElementById("cursor3");
            function n(t) {
                e.classList.add("hover"), i.classList.add("hover")
            }
            function s(t) {
                e.classList.remove("hover"), i.classList.remove("hover")
            }
            s();
            for (var r = document.querySelectorAll(".hover-target"), a = r.length - 1; a >= 0; a--) {
                o(r[a])
            }
            function o(t) {
                t.addEventListener("mouseover", n), t.addEventListener("mouseout", s)
            }
        })(jQuery);

        // 登录注册表单验证 开始
        function checkname() {
            var div = document.getElementById("div1");
            div.innerHTML = "";
            var name1 = document.signup_form.field_1.value;
            if (name1 == "") {
                div.innerHTML = "姓名不能为空！";
                document.signup_form.field_1.focus();
                return false;
            }
            if (name1.length < 4 || name1.length > 16) {
                div.innerHTML = "姓名输入的长度4-16个字符！";
                document.signup_form.field_1.select();
                return false;
            }
            var charname1 = name1.toLowerCase();
            for (var i = 0; i < name1.length; i++) {
                var charname = charname1.charAt(i);
                if (!(charname >= 0 && charname <= 9) && (!(charname >= 'a' && charname <= 'z')) && (charname != '_')) {
                    div.innerHTML = "姓名包含非法字母，只能包含字母，数字，和下划线";
                    document.signup_form.field_1.select();
                    return false;
                }
            }
            return true;

        }


        // 登录注册表单验证 结束

    </script>
</body>

</html>
